<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travelXperience</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./bootstrap-5.2.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link type="image/png" sizes="40x40" rel="icon" href="img/icons8-paper-plane-32.png">
    <script src="./script.js"></script>
    <script src="./bootstrap-5.2.1-dist/js/bootstrap.bundle.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid"  style="background-color: rgba(191, 192, 192) ;">
              <a class="navbar-brand" href="#"> <img src="./img/logo.png" alt="travelxperience"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./galeria.html">Galeria</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./clientes.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <section>

            <div class="container text-center">
                <div class="row col-md-12">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <form id="formulario" action="" class="contact" method="POST">
                            <label for="nombres">Nombres</label>
                            <input type="text" name="nombres" id="nombres">

                            <label for="correo">Correo</label>
                            <input type="text" name="correo" id="correo">

                            <label for="celular">Celular</label>
                            <input type="text" name="celular" id="celular">

                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="mensaje"></textarea>
                            <input type="submit" value="Enviar" id="enviar">


                        </form>

                    </div>



                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <iframe id="maps"
                            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=spain+(travelXperience)&amp;t=&amp;z=6&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                            style="width:90% ; height: 550px; margin: 20px;">
                        </iframe>
                    </div>
                    <div class="w-100"></div>

                </div>

                <div class="row col-xs-12">
                    <div class="col-xl-12 col-xs-12">
                        <h1>Proximos Destinos en donde puedes encontrarme</h1>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Pais</th>
                                    <th scope="col">Ciudad</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Tipo de evento</th>
                                </tr>
                            </thead>
                            <tbody id="data">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <h5>follow us</h5>
            <div>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-instagram"></i>
            </div>
        </footer>
    </main>

</html>
