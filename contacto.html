<body>
  <main>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <img src="./img/logo.png" alt="travelxperience"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./galeria.html">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./clientes.html">Workshops</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="contacto">
        <div class="titulo">Contacto</h1></div>
      <div class="contenedor">
     

        <form id="formulario" action="" class="contact" method="POST">
          <label for="nombres">Nombres</label>
          <input type="text" name="nombres" id="nombres">

          <label for="correo">Correo</label>
          <input type="text" name="correo" id="correo">

          <label for="celular">Celular</label>
          <input type="text" name="celular" id="celular">

          <label for="mensaje">Mensaje</label>
          <textarea name="mensaje" id="mensaje"></textarea>
          <input type="submit" value="Enviar" id="enviar">


        </form>
      </div>

      <div class="contenedor">



        <iframe id="maps"
          src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=spain+(travelXperience)&amp;t=&amp;z=6&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          style="width:90% ; height: 550px; margin: 20px;">
        </iframe>

        <div class="w-100"></div>

      </div>
      <div class="contenedor">


       <div class="titulo"> <h1>Proximos Destinos en donde puedes encontrarme</h1></div>
        <table class="tabla">
          <thead>
            <tr>
              <th>#</th>
              <th>Pais</th>
              <th>Ciudad</th>
              <th>Fecha</th>
              <th>Tipo de evento</th>
            </tr>
          </thead>
          <tbody id="data">

          </tbody>
        </table>
      </div>


    </section>
  </main>
  <footer>
    <h5>follow us</h5>
    <div class="iconos">
      <i class="icono bi bi-facebook"></i>
      <i class="icono bi bi-twitter"></i>
      <i class="icono bi bi-instagram"></i>
    </div>
